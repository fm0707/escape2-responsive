<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スラセブンの脱出ゲーム作品集</title>
  <style>
    body {
      background: #f7f4ef;
      font-family: 'Arial', sans-serif;
      color: #222;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin: 32px 0 24px 0;
      font-size: 2rem;
      letter-spacing: 2px;
    }
    .games-list {
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      justify-content: center;
      margin: 0 auto;
      max-width: 900px;
      padding: 16px;
    }
    .game-card {
      background: linear-gradient(135deg, #fffbe8 70%, #faebd7 100%);
      border: 2px solid #d4af37;
      border-radius: 18px;
      box-shadow: 0 4px 16px #d4af3720;
      width: 320px;
      min-width: 0;
      padding: 18px 16px 14px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s;
    }
    .game-card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 8px 24px #b8941f44;
    }
    .game-thumb {
      width: 160px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      border: 1.5px solid #d4af37;
      margin-bottom: 14px;
      background: #eee;
    }
    .game-title {
      font-weight: bold;
      font-size: 1.13rem;
      margin-bottom: 5px;
      text-align: center;
    }
    .game-desc {
      font-size: 0.98rem;
      margin-bottom: 10px;
      text-align: center;
      color: #5a4c33;
    }
    .game-link {
      background: linear-gradient(135deg, #d4af37 80%, #b8941f 100%);
      color: #1a0f08;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      padding: 8px 18px;
      text-decoration: none;
      font-size: 1rem;
      box-shadow: 0 1px 4px #b8941f33;
      transition: background 0.2s;
      margin-top: 5px;
      display: inline-block;
    }
    .game-link:hover {
      background: linear-gradient(135deg, #b8941f 70%, #d4af37 100%);
      color: #fff;
    }
    @media (max-width: 700px) {
      .games-list {
        flex-direction: column;
        gap: 18px;
        max-width: 98vw;
        padding: 6px;
      }
      .game-card {
        width: 96vw;
        max-width: 370px;
        min-width: 0;
        padding: 13px 5px 11px 5px;
      }
      .game-thumb {
        width: 94vw;
        max-width: 340px;
        height: 22vw;
        min-height: 100px;
      }
    }
  </style>
</head>
<body>
  <h1>スラセブンの脱出ゲーム作品集</h1>
  <div class="games-list">
    <div class="game-card">
      <img class="game-thumb" src="images/genkan_1.jpg" alt="家宝を探せサムネイル">
      <div class="game-title">家宝を探せ - 畳の屋敷からの脱出</div>
      <div class="game-desc">古い和風屋敷が舞台の、第1作。3END。</div>
      <a class="game-link" href="https://fm0707.github.io/escape1_responsive/" target="_blank">プレイする</a>
    </div>
    <div class="game-card">
      <img class="game-thumb" src="images/genkan.jpg" alt="謎の洋館サムネイル">
      <div class="game-title">謎の洋館から脱出せよ</div>
      <div class="game-desc">洋館×謎解き、3ENDの第2作。</div>
      <a class="game-link" href="escape2.html" target="_blank">プレイする</a>
    </div>
    <!-- ここに新作をどんどん追加！ -->
  </div>
</body>
</html>

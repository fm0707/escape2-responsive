<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="日本庭園を舞台にした無料ゲーム。スマホ＆PC対応。" />
    <link rel="icon" href="favicon.ico" />
    <title>日本庭園の脱出</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #2c1810, #1a0f08);
        color: #f4f1e8;
        width: 100%;
        overflow-x: hidden;
        /* ←これ重要 */
      }

      .game-container {
        width: 100%;
        max-width: 1408px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
      }

      #gameCanvas {
        position: relative;
      }

      #endingShareArea {
        position: absolute;
        left: 50%;
        bottom: 32px;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.96);
        border-radius: 18px;
        box-shadow: 0 0 24px #fffc;
        padding: 18px 28px;
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 99;
        font-size: 1.2em;
        gap: 10px;
        border: 2px solid gold;
      }

      #endingShareArea button {
        font-size: 1.1em;
        padding: 10px 24px;
        margin: 6px 0;
        background: gold;
        color: #333;
        border-radius: 8px;
        border: none;
        font-weight: bold;
        box-shadow: 0 2px 8px #ffdc;
        cursor: pointer;
      }

      .ui-panel {
        flex-wrap: wrap;
        width: 100%;
        max-width: 1048px;
        min-height: 120px;
        background: #2c1810;
        box-sizing: border-box;
        display: flex;
        align-items: flex-start;
      }

      .inventory {
        /* flex: 1; */
        display: flex;
        justify-content: center;
        gap: 20px;
        align-items: center;
        padding: 0 12px;
        /* width:100%; */
        flex-wrap: wrap;
        max-width: 520px;
        margin: 0 auto;
        margin-top: 6px;
      }

      .inventory-slot {
        width: 80px;
        height: 80px;
        max-width: 80px;
        max-height: 80px;
        border: 2px solid #d4af37;
        background: rgba(212, 175, 55, 0.1);
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
      }

      .inventory-slot:hover {
        background: rgba(212, 175, 55, 0.2);
        transform: scale(1.05);
      }

      .inventory-slot.selected {
        border: 3px solid #9f2b02;
        /* 金色・太め推奨 */
        box-shadow: 0 0 12px #ff8c0099;
        background: rgba(255, 215, 0, 0.15);
      }

      .inventory-slot img {
        max-width: 60px;
        max-height: 60px;
        object-fit: contain;
      }

      .magnifier-btn {
        position: absolute;
        right: 4px;
        bottom: 4px;
        width: 22px;
        height: 22px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.95);
        border: 1px solid #d4af37;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 8px #0002;
        cursor: pointer;
        z-index: 10;
        transition: box-shadow 0.15s;
      }

      .magnifier-btn:hover {
        box-shadow: 0 0 10px #ffd70099;
      }

      .magnifier-btn img {
        width: 16px;
        height: 16px;
        pointer-events: none;
      }

      .info-panel {
        width: 100%;
        padding: 2px;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin-bottom: 8px;
      }

      .message-area {
        background: rgba(0, 0, 0, 0.8);
        padding: 5px;
        border-radius: 5px;
        margin-bottom: 2px;
        height: 65px;
        min-height: 40px;
        border: 1px solid #d4af37;
        position: relative;
      }

      #statusIconArea {
        position: absolute;
        bottom: 6px;
        right: 12px;
        display: flex;
        gap: 8px;
        z-index: 5;
      }

      .status-icon {
        width: 22px;
        height: 22px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.12);
        border: 2px solid gold;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 6px #0005;
        font-size: 1.4em;
      }

      .navigation {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .nav-btn {
        padding: 8px 16px;
        background: linear-gradient(135deg, #d4af37, #b8941f);
        border: none;
        border-radius: 5px;
        color: #1a0f08;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      .nav-btn:hover {
        background: linear-gradient(135deg, #b8941f, #d4af37);
        transform: translateY(-2px);
      }

      .nav-btn:disabled {
        background: #666;
        cursor: not-allowed;
        transform: none;
      }

      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .modal-content {
        background: linear-gradient(135deg, #2c1810, #1a0f08);
        padding: 30px;
        border-radius: 10px;
        border: 3px solid #d4af37;
        /*  max-width: calc(100vw - 60px); */
        text-align: center;
        max-width: min(96vw, 640px);
        max-height: calc(100vh - 64px);
        /* 画面に収める */
        overflow: auto;
        /* はみ出したらスクロール */
        padding: 20px;
        /* ちょい圧縮 */
      }

      .modal button {
        margin: 10px;
        padding: 10px 20px;
        background: #d4af37;
        border: none;
        border-radius: 5px;
        color: #1a0f08;
        cursor: pointer;
        font-weight: bold;
      }

      #modalButtons button {
        border: none;
        background: none;
        padding: 0;
        margin: 0 10px 10px 0;
        cursor: pointer;
        transition:
          filter 0.1s,
          box-shadow 0.1s,
          transform 0.08s;
        border-radius: 10px;
      }

      #modalButtons button img {
        width: 80px;
        height: 80px;
        vertical-align: middle;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        transition:
          filter 0.1s,
          box-shadow 0.1s,
          transform 0.08s;
      }

      #modalButtons button:hover img {
        filter: brightness(1.08) drop-shadow(0 2px 6px #ffd70050);
        box-shadow: 0 0 10px #ffd70080;
        transform: scale(1.05);
      }

      #modalButtons button:active img,
      #modalButtons button.pressed img {
        filter: brightness(0.95) grayscale(20%);
        box-shadow: 0 0 8px #3332;
        transform: scale(0.97);
      }

      #modalButtons button:disabled img {
        filter: grayscale(90%) opacity(0.5);
        box-shadow: none;
      }

      /* テキスト型ボタンも画像ボタン風に */
      #modalButtons button.text-btn {
        min-width: 120px;
        font-size: 1.15em;
        background: linear-gradient(90deg, #ffe259 0%, #ffa751 100%);
        color: #7b4a00;
        font-weight: bold;
        border: none;
        border-radius: 12px;
        padding: 15px 32px;
        margin: 0 10px 10px 0;
        box-shadow: 0 4px 14px #ffc90022;
        cursor: pointer;
        transition:
          background 0.12s,
          filter 0.1s,
          box-shadow 0.1s,
          transform 0.08s;
        vertical-align: middle;
        display: inline-block;
      }

      #modalButtons button.text-btn:hover {
        background: linear-gradient(90deg, #ffea85 0%, #ffc371 100%);
        filter: brightness(1.08);
        box-shadow: 0 6px 20px #ffc90055;
        transform: scale(1.05);
      }

      #modalButtons button.text-btn:active {
        filter: brightness(0.96);
        transform: scale(0.97);
      }

      #modalButtons button.text-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* 閉じるボタン */
      #modalClose .modal-close-btn {
        display: inline-block;
        min-width: 160px;
        font-size: 1.2em;
        background: linear-gradient(90deg, #ffe259 0%, #ffa751 100%);
        color: #7b4a00;
        font-weight: bold;
        border: none;
        border-radius: 12px;
        padding: 15px 32px;
        box-shadow: 0 4px 14px #ffc90022;
        margin-top: 10px;
        cursor: pointer;
        transition:
          background 0.12s,
          filter 0.1s,
          box-shadow 0.1s;
      }

      #modalClose .modal-close-btn:hover {
        background: linear-gradient(90deg, #ffea85 0%, #ffc371 100%);
        filter: brightness(1.08);
        box-shadow: 0 6px 20px #ffc90055;
      }

      .modal button.ok-btn {
        margin-top: 8px;
        font-size: 1.4rem;
        background-color: #1d9fff;
        color: #fff;
      }

      .modal button.ok-btn:hover {
        background-color: #1789da;
      }

      .puzzle-input {
        width: 200px;
        padding: 10px;
        margin: 10px;
        border: 2px solid #d4af37;
        background: rgba(244, 241, 232, 0.9);
        color: #1a0f08;
        border-radius: 5px;
        text-align: center;
        font-size: 16px;
      }

      .title {
        position: absolute;
        top: 0px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        padding: 2px 8px;
        border: 2px solid #d4af37;
        border-radius: 25px;
        font-size: 12px;
        font-weight: bold;
        z-index: 100;
      }

      .login-container {
        background: #1e1e1e;
        padding: 20px;
        border-radius: 10px;
        color: #fff;
        width: 280px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        font-family: "Segoe UI", sans-serif;
      }

      .login-title {
        text-align: center;
        margin-bottom: 15px;
      }

      .login-form label {
        font-size: 14px;
        margin-top: 8px;
        display: block;
      }

      .login-buttons {
        margin-top: 15px;
        display: flex;
        justify-content: space-between;
      }

      .login-btn {
        background: #4caf50;
        color: white;
        border: none;
        padding: 6px 10px;
        border-radius: 4px;
        cursor: pointer;
      }

      .cancel-btn {
        background: #f44336;
        color: white;
        border: none;
        padding: 6px 10px;
        border-radius: 4px;
        cursor: pointer;
      }

      /* 画像プレースホルダー用のスタイル */
      .image-placeholder {
        background: linear-gradient(135deg, #444, #666);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ccc;
        font-size: 14px;
        text-align: center;
        border-radius: 5px;
      }

      .notice {
        text-overflow: clip;
      }

      .save-area {
        display: flex;
        justify-content: center;
        gap: 18px;
        margin: 18px 0 4px 0;
        /* width: 40%; */
        align-self: flex-start;
      }

      @media (max-width: 600px) {
        #msgText {
          font-size: 0.8rem;
        }

        .save-area {
          width: 100%;
          max-width: 100%;
          margin-left: 0;
          flex-direction: row;
          justify-content: center;
          align-items: center;
          margin-top: 8px;
          gap: 16px;
        }

        .inventory {
          gap: 12px;
          align-items: center;
          padding: 0 6px;
          width: 100%;
          max-width: 100%;
          flex-wrap: nowrap;
          overflow-x: auto;
          justify-content: flex-start;
        }

        .inventory-slot {
          width: 14vw;
          height: 14vw;
        }
      }

      @media (min-width: 601px) {
        .inventory {
          display: grid;
          grid-template-columns: repeat(7, 80px);
          grid-auto-rows: 80px;
          gap: 16px;
          justify-content: center;
          align-content: flex-start;
          max-width: 800px;
        }
      }

      .save-area .nav-btn {
        min-width: 80px;
        padding: 10px 18px;
        font-size: 15px;
        background: linear-gradient(135deg, #d4af37 85%, #b8941f 100%);
        border-radius: 8px;
        border: none;
        color: #1a0f08;
        font-weight: bold;
        box-shadow: 0 2px 8px rgba(212, 175, 55, 0.1);
        transition:
          background 0.3s,
          transform 0.2s;
      }

      .save-area .nav-btn:hover {
        background: linear-gradient(135deg, #b8941f 70%, #d4af37 100%);
        transform: translateY(-2px) scale(1.05);
        box-shadow: 0 0 12px #d4af3740;
      }

      #roomEffectOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: white;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.6s;
        z-index: 9999;
      }

      .title-wrapper {
        display: flex;
        width: 100%;
      }

      @keyframes warpFlash {
        0% {
          opacity: 0;
        }

        15% {
          opacity: 0.95;
        }

        50% {
          opacity: 0.4;
        }

        100% {
          opacity: 0;
        }
      }

      @keyframes chroma {
        0% {
          filter: none;
        }

        100% {
          filter: contrast(1.2) saturate(1.2) hue-rotate(20deg);
        }
      }

      .warp-active {
        background: radial-gradient(circle at 50% 50%, #fff, #000 70%);
        animation:
          warpFlash 900ms ease-out both,
          chroma 900ms ease-out both;
      }

      #hintModal {
        color: #000;
      }

      @keyframes glowPulse {
        0% {
          opacity: 0;
        }

        20% {
          opacity: 1;
        }

        60% {
          opacity: 0.9;
        }

        100% {
          opacity: 0;
        }

        /* 自動でフェードアウト */
      }

      @keyframes pulse {
        0%,
        100% {
          box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.45);
        }

        50% {
          box-shadow: 0 0 18px 6px rgba(255, 255, 255, 0.35);
        }
      }

      /* 画面フラッシュ用の全画面レイヤ */
      #fxFlash {
        position: fixed;
        inset: 0;
        background: transparent;
        pointer-events: none;
        opacity: 0;
        z-index: 9999;
      }

      /* 白フラッシュ */
      @keyframes flashWhite {
        0% {
          opacity: 0;
          background: #fff;
        }

        12% {
          opacity: 0.95;
          background: #fff;
        }

        100% {
          opacity: 0;
          background: #fff;
        }
      }

      /* 赤フラッシュ（ミス） */
      @keyframes flashRed {
        0% {
          opacity: 0;
          background: rgba(255, 0, 0, 0);
        }

        18% {
          opacity: 0.85;
          background: rgba(255, 0, 0, 0.85);
        }

        100% {
          opacity: 0;
          background: rgba(255, 0, 0, 0);
        }
      }

      /* 黒フラッシュ（バッドエンド） */
      @keyframes flashBlack {
        0% {
          opacity: 0;
          background: #000;
        }

        22% {
          opacity: 0.95;
          background: #000;
        }

        100% {
          opacity: 0;
          background: #000;
        }
      }

      /* ほんの少しカメラシェイク（好みで） */
      @keyframes camShake {
        0% {
          transform: translate(0, 0);
        }

        25% {
          transform: translate(1px, -1px);
        }

        50% {
          transform: translate(-1px, 1px);
        }

        75% {
          transform: translate(1px, 1px);
        }

        100% {
          transform: translate(0, 0);
        }
      }

      .fx-shake {
        animation: camShake 120ms ease;
      }

      .modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100;
      }

      .casefile-modal {
        background-color: #f6f2e8;
        color: #2c2c2c;
        width: 80%;
        max-width: 720px;
        max-height: 85vh;
        border: 2px solid #bba;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        position: relative;
        overflow: hidden;
        border-radius: 4px;
      }

      .casefile-scroll {
        padding: 24px;
        overflow-y: auto;
        max-height: 80vh;
        font-family: "Noto Serif JP", "Times New Roman", serif;
        line-height: 1.6;
      }

      .casefile-modal h1,
      .casefile-modal h2 {
        text-align: center;
        margin-bottom: 8px;
      }

      .casefile-modal h3 {
        margin-top: 20px;
        border-bottom: 1px solid #999;
      }

      .person {
        margin: 12px 0;
        padding: 10px;
        background: rgba(255, 255, 255, 0.6);
        border-left: 3px solid #b44;
      }

      .initial-f {
        font-weight: 900;
        color: #c9a43d;
        /* gold */
        font-size: 1.55em;
        /* margin-left: 6px; */
      }

      .initial-l {
        font-weight: 900;
        color: #8c8fa1;
        /* silver/steel */
        font-size: 1.55em;
        /* margin-left: 4px; */
      }

      .evidence {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.9em;
      }

      .evidence th,
      .evidence td {
        border: 1px solid #bbb;
        padding: 6px 8px;
      }

      /* 電話図鑑用の行ハイライト */
      .evidence tr.phone-discovered td {
        background: rgba(255, 248, 210, 0.9);
        /* うすいクリーム色 */
        font-weight: 600;
      }

      .evidence tr.phone-undiscovered td {
        background: rgba(245, 245, 245, 0.7);
        /* うすグレー */
        color: #777;
      }

      blockquote {
        font-style: italic;
        color: #444;
        border-left: 4px solid #888;
        padding-left: 10px;
        margin: 10px 0;
      }

      .close-btn {
        position: absolute;
        top: 8px;
        right: 12px;
        font-size: 1.4rem;
        background: none;
        border: none;
        color: #333;
        cursor: pointer;
      }

      .group {
        width: 90%;
        justify-content: center;
        display: flex;
        gap: 8px;
        align-items: center;
      }

      @keyframes breathe {
        0% {
          transform: translateY(0);
        }

        50% {
          transform: translateY(2px);
        }

        100% {
          transform: translateY(0);
        }
      }

      /* モーダルの画像ボタンは固定80px→可変に */
      #modalButtons button img {
        width: clamp(56px, 18vw, 96px);
        height: clamp(56px, 18vw, 96px);
      }

      /* アニメモーダル用 */
      .modal-anim {
        position: relative;
        width: min(400px, 80vw);
        margin: 0 auto 16px;
      }

      .modal-anim img {
        display: block;
        width: 100%;
        pointer-events: none;
      }

      /* 1枚目はだんだん消える */
      .modal-anim img:nth-child(1) {
        position: absolute;
        inset: 0;
        opacity: 1;
        animation: blockmanHatFadeOut 2.8s ease forwards 0.1s;
      }

      /* 2枚目は後からふわっと出てくる */
      .modal-anim img:nth-child(2) {
        opacity: 0;
        animation: blockmanHatFadeIn 3s ease forwards 0.4s;
      }

      /* 1枚あたり1秒表示の例 */
      .modal-anim.frames img:nth-child(1) {
        animation-delay: 0s;
      }

      .modal-anim.frames img:nth-child(2) {
        animation-delay: 1s;
      }

      .modal-anim.frames img:nth-child(3) {
        animation-delay: 2s;
      }

      .modal-anim.frames img:nth-child(4) {
        animation-delay: 3s;
      }

      .modal-anim.frames img:nth-child(5) {
        animation-delay: 4s;
      }

      .modal-anim.frames img:nth-child(6) {
        animation-delay: 5s;
      }

      .modal-anim.frames img:nth-child(7) {
        animation-delay: 6s;
      }

      .modal-anim.frames img:nth-child(8) {
        animation-delay: 7s;
      }

      .modal-anim.frames img {
        position: absolute;
        inset: 0;
        width: 100%;
        opacity: 0;
        pointer-events: none;
        animation: animFrame 8s linear forwards;
      }

      @keyframes animFrame {
        0% {
          opacity: 0;
        }

        10% {
          opacity: 1;
        }

        90% {
          opacity: 1;
        }

        100% {
          opacity: 0;
        }
      }

      /* 1枚目はだんだん消える */
      .fast img:nth-child(1) {
        animation: blockmanHatFadeOut 1.2s ease forwards 0.1s;
      }

      /* 2枚目は後からふわっと出てくる */
      .fast img:nth-child(2) {
        animation: blockmanHatFadeIn 1.4s ease forwards 0.4s;
      }

      @keyframes blockmanHatFadeOut {
        to {
          opacity: 0;
        }
      }

      @keyframes blockmanHatFadeIn {
        to {
          opacity: 1;
        }
      }

      /* ▼ クルー手帳モーダル用 */

      .notebook-modal-content {
        background: #f4f7fb;
        color: #2c1810;
        border: 3px solid #d4af37;
        max-width: min(96vw, 640px);
        max-height: calc(100vh - 64px);
        overflow: auto;
        padding: 18px 18px 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        position: relative;
      }

      .notebook-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 8px;
      }

      .notebook-title {
        font-weight: bold;
        font-size: 1.1rem;
        letter-spacing: 0.08em;

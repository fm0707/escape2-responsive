<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>特別室からの脱出 - 作品ガイド</title>
  <meta name="description" content="想定プレイ10〜20分。スマホ/PC対応。">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <style>
    /* ===== index.htmlのトーンに合わせた軽量スタイル ===== */
    :root {
      --bg: #f7f4ef;
      /* 背景（indexと同系） */
      --ink: #222;
      /* 文字色 */
      --ink-sub: #5a4c33;
      /* サブ文字色 */
      --gold: #d4af37;
      /* ゴールド */
      --gold-2: #b8941f;
      /* 濃いめゴールド */
      --card-grad: linear-gradient(135deg, #fffbe8 70%, #faebd7 100%);
      --shadow: 0 8px 24px #b8941f44;
      --radius: 18px;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: Arial, system-ui, -apple-system, Segoe UI, Roboto, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
    }

    .wrap {
      max-width: 960px;
      margin: 32px auto;
      padding: 0 16px;
    }

    h1 {
      text-align: center;
      letter-spacing: 2px;
      margin: 24px auto 8px;
      max-width: 90%;
      font-size: clamp(1.6rem, 2.8vw, 2.2rem);
    }

    .subtitle {
      text-align: center;
      color: var(--ink-sub);
      margin-bottom: 22px;
      font-size: .98rem;
    }

    .card {
      background: var(--card-grad);
      border: 2px solid var(--gold);
      border-radius: var(--radius);
      box-shadow: 0 4px 16px #d4af3720;
      padding: 18px;
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 18px;
    }

    .thumb {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      border: 1.5px solid var(--gold);
      background: #eee;
    }

    .meta {
      display: grid;
      gap: 10px;
      align-content: start
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px
    }

    .tag {
      font-size: .85rem;
      color: #1a0f08;
      background: #fff5d6;
      border: 1px solid var(--gold);
      padding: 4px 8px;
      border-radius: 999px;
    }

    .desc {
      color: var(--ink-sub);
      line-height: 1.7
    }

    .specs {
      display: grid;
      gap: 6px;
      color: #3b2f1e;
      font-size: .96rem
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 8px
    }

    .btn {
      background: linear-gradient(135deg, var(--gold) 80%, var(--gold-2) 100%);
      color: #1a0f08;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 1px 4px #b8941f33;
      transition: transform .12s, filter .12s;
    }

    .btn:hover {
      transform: translateY(-2px);
      filter: brightness(.98)
    }

    .btn.secondary {
      background: #fff;
      color: #1a0f08;
      border: 1.5px solid var(--gold);
    }

    .panel {
      margin-top: 18px;
      padding: 14px;
      border-radius: 12px;
      border: 1.5px dashed var(--gold-2);
      background: #fffdf5;
    }

    .panel h3 {
      margin: 0 0 8px 0;
      font-size: 1.05rem
    }

    .list {
      margin: 6px 0 0 0;
      padding-left: 1.1em
    }

    .list li {
      margin: .25em 0
    }

    .footer {
      text-align: center;
      margin: 22px 0 6px 0;
    }

    .footer a {
      color: var(--gold-2);
      text-decoration: underline
    }

    @media (max-width: 720px) {
      .card {
        grid-template-columns: 1fr
      }

      .thumb {
        height: 36vw;
        min-height: 140px
      }
    }
  </style>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-F2G9BX4FBF"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-F2G9BX4FBF');
  </script>
</head>

<body>
  <main class="wrap">
    <h1>特別室からの脱出</h1>
    <div class="subtitle">特別室から脱出しよう</div>

    <!-- メインカード -->
    <section class="card">
      <img class="thumb" src="images/27/main_window.png" alt="特別室からの脱出 サムネイル">
      <div class="meta">
        <div class="tags">
          <span class="tag">中編</span>
          <span class="tag">スマホ/PC対応</span>
          <span class="tag">難易度：普通</span>
          <span class="tag">分岐あり</span>
        </div>
        <p class="desc">
          不思議系を目指しました
        </p>
        <div class="specs">
          ・END：4（BAD1）
        </div>
        <div class="actions">
          <a class="btn" href="escape27.html">▶ プレイする</a>
          <a class="btn secondary" href="index.html">← 作品一覧に戻る</a>
        </div>
      </div>
    </section>

    <!-- 作品の遊び方 / ヒント方針 -->
    <section class="panel">
      <h3>遊び方</h3>
      <ul class="list">
        <li>画面内の気になる場所をクリックorタップ。</li>
        <li>一部のアイテムは、ほかのアイテムに使うことができます。選択して、使いたい対象のアイテム欄をクリックしてください。</li>
      </ul>
    </section>


    <section class="panel">
      <h3>ヒント</h3>
      <ul class="list">
        <li>馬名に注目です</li>

      </ul>
    </section>

    <section class="panel">
      <h3>備考</h3>
      <ul class="list">
       <!-- <li></li>
       <li></li> -->
      

      </ul>
    </section>
    

    <div class="footer">
      <a href="index.html">← 作品一覧へ戻る</a>
    </div>
  </main>
</body>

</html>

        box-shadow: 0 0 10px #ffd70099;

        }

            transform: scale(0.97);

            display: inline-block;

        // ゲーム初期化
        function initGame() {
            renderNavigation();

        }

        function findHitArea(x, y, clickableAreas, canvas) {
            // zIndex降順で
            const sorted = clickableAreas.slice().sort((a, b) => (b.zIndex || 0) - (a.zIndex || 0));
            for (const area of sorted) {
                // 必要ならusable判定もここで
                const usable = area.usable === undefined ? true :
                    (typeof area.usable === "function" ? area.usable() : area.usable);

                if (!usable) continue; // 使えないエリアは判定しない
                const ax = area.x / 100 * canvas.width;
                const ay = area.y / 100 * canvas.height;
                const aw = area.width / 100 * canvas.width;
                const ah = area.height / 100 * canvas.height;
                if (x >= ax && x <= ax + aw && y >= ay && y <= ay + ah) {
                    return area; // 最初にヒットしたものだけ返す！
                }
            }
            return null;
        }

        let hoveredAreaIndex = null;  // 今hoverしてるエリア（なければnull）
        canvas.addEventListener('mousemove', function(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;

            const room = rooms[gameState.currentRoom];
            const area = findHitArea(x, y, room.clickableAreas, canvas);
            const idx = area ? room.clickableAreas.indexOf(area) : null;
            if (hoveredAreaIndex !== idx) {
                hoveredAreaIndex = idx;
                renderCanvasRoom();
            }
        });

        canvas.addEventListener('mouseout', function() {
            if (hoveredAreaIndex !== null) {
                hoveredAreaIndex = null;
                renderCanvasRoom();
            }
        });


        canvas.addEventListener('click', function(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;

            // ★今いる部屋のエリアだけ判定！
            const room = rooms[gameState.currentRoom];
            const area = findHitArea(x, y, room.clickableAreas, canvas);
            if (area) {
                handleAreaClick(area.action, e);
            }
        });

        function changeRoom(roomId) {
            gameState.currentRoom = roomId;
            const room = rooms[roomId];

            // 背景＋アイテム＋クリックエリアをcanvasで全部再描画
            renderCanvasRoom();
            updateMessage(`${room.name}です。${room.description}`);

            // BGM切替はそのまま
            if (roomId === "end" || roomId === "end2"|| roomId === "yakisobaEnd"|| roomId === "yakisobaEnd2"|| roomId === "ghostEnd") {
                changeBGM("sounds/6/mizunomati.mp3");
            } else if(roomId === 'trueEnd') {
                changeBGM("sounds/7/festive.mp3");
            } else {
                changeBGM("sounds/7/yatai.mp3");
            }
        }


        function renderCanvasRoom() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const roomId = gameState.currentRoom;
            const room = rooms[roomId];
            const bgImgSrc = getRoomBackgroundImage(roomId, gameState);

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 背景描画
            const bgImg = loadedImages[bgImgSrc];
            if (bgImg && bgImg.complete) {
                ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
            }

            // アイテム描画（未取得のみ）
            drawRoomItems(ctx, canvas, roomId);

            // ★ ここから重なり優先のhover枠線を描画
            if (hoveredAreaIndex !== null && hoveredAreaIndex !== undefined) {
                // zIndex降順でソート
                const sortedAreas = room.clickableAreas
                    .map((area, i) => ({...area, __idx: i}))
                    .filter(area => area.usable === undefined ? true :
                        (typeof area.usable === "function" ? area.usable() : area.usable)
                    )
                    .sort((a, b) => (b.zIndex || 0) - (a.zIndex || 0));
                // hoveredAreaIndexと一致するエリアをzIndex順で1つだけ枠描画
                const hoverArea = sortedAreas.find(area => area.__idx === hoveredAreaIndex);
                if (hoverArea) {
                    const ax = hoverArea.x / 100 * canvas.width;
                    const ay = hoverArea.y / 100 * canvas.height;
                    const aw = hoverArea.width / 100 * canvas.width;
                    const ah = hoverArea.height / 100 * canvas.height;
                    ctx.save();
                    ctx.strokeStyle = 'gold';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(ax, ay, aw, ah);
                    ctx.restore();
                }
            }
        }

        function drawRoomItems(ctx, canvas, roomId) {
            const room = rooms[roomId];
            room.clickableAreas.forEach(area => {
                if (area.item && area.item.visible && area.item.visible()) {
                    const img = loadedImages[IMAGES.items[area.item.img]];
                    if (img && img.complete) {
                        const alpha = area.alpha?area.alpha:1;
                        const px = area.x / 100 * canvas.width;
                        const py = area.y / 100 * canvas.height;
                        const w  = area.width  / 100 * canvas.width;
                        const h  = area.height / 100 * canvas.height;
                        ctx.save();                  
                        ctx.globalAlpha = alpha;  
                        ctx.drawImage(img, px, py, w, h);
                        ctx.restore(); 
                    }
                }
            });
        }
        

        function getRoomBackgroundImage(roomId, gameState) {
            let state = gameState[roomId]?.flags?.backgroundState || 0;
            let imgList = IMAGES.rooms[roomId];
            if (Array.isArray(imgList)) {
                return imgList[state] || imgList[0];
            } else {
                return imgList;
            }
        }

        function talkToHintCharacter(roomId, charId) {
            // flags取得
            let flags = gameState[roomId].flags;
            // まだカウント無ければ初期化
            if (!flags.talkTo) flags.talkTo = {};
            if (!flags.talkTo[charId]) flags.talkTo[charId] = 0;

            // カウントアップ
            flags.talkTo[charId]++;

            // セリフリスト取得
            const messages = hintMessages[roomId][charId];
            // 範囲外なら最後のメッセージ
            const idx = (flags.talkTo[charId] - 1) % messages.length;

            // 表示
            updateMessage(messages[idx]);
        }

        }

        function removeItem(itemId) {
            const index = gameState.inventory.indexOf(itemId);
            if (index !== -1) {
                gameState.inventory.splice(index, 1);
                gameState.selectedItem = null;
                gameState.selectedItemSlot = null;
                updateInventoryDisplay();
            }
            
        }

        function hasItem(itemId) {
            return gameState.inventory.includes(itemId);
        }

        function useItem(slotIndex) {
            if (gameState.inventory[slotIndex]) {
                const item = gameState.inventory[slotIndex];
                updateMessage(`${getItemName(item)}を選択しました。使用したい場所をクリックしてください。`);
                gameState.selectedItem = item;
                gameState.selectedItemSlot = slotIndex;
                updateInventoryDisplay(); 
            }
        }

        function getItemName(itemId) {
            const names = {
                dust: 'ゴミ',
                coin: 'クマコイン',
                takeoutTakoyaki: 'たこ焼き',
                takeoutYakisoba: '焼きそば',
                takeoutNingyo2: '人形焼',
                takeoutSpecial: 'クマスペシャル',
                ticketTakoyaki: 'たこ焼きチケット',
                ticketYakisoba: '焼きそばチケット',
                ticketSpecial: 'スペシャルチケット',
                ami: '虫取り網',
                kannushiAmi: '神主？',
                
            };
            return names[itemId] || itemId;
        }

        function renderNavigation() {
            const navDiv = document.querySelector('.navigation');
            navDiv.innerHTML = '';
            gameState.openRooms.forEach(roomId => {
                const btn = document.createElement('button');
                btn.className = 'nav-btn';
                btn.textContent = rooms[roomId].name;
                btn.onclick = () => changeRoom(roomId);
                navDiv.appendChild(btn);
            });
        }

        // インベントリ表示更新
        function updateInventoryDisplay() {
            const slots = document.querySelectorAll('.inventory-slot');
            slots.forEach((slot, index) => {
                slot.innerHTML = '';
                if (gameState.inventory[index]) {
                    const img = document.createElement('img');
                    img.src = IMAGES.items[gameState.inventory[index]];
                    img.onerror = function() {
                        // 画像が読み込めない場合はプレースホルダーを表示
                        this.style.display = 'none';
                        const placeholder = document.createElement('div');
                        placeholder.className = 'image-placeholder';
                        placeholder.textContent = getItemName(gameState.inventory[index]);
                        placeholder.style.width = '60px';
                        placeholder.style.height = '60px';
                        slot.appendChild(placeholder);
                    };
                    slot.appendChild(img);
                    const magBtn = document.createElement('div');
                    magBtn.className = 'magnifier-btn';
                    magBtn.title = '拡大表示';
                    magBtn.innerHTML = '<img src="images/magnifier.png" alt="拡大">';
                    magBtn.onclick = (e) => {
                        e.stopPropagation();
                        showModal(
                        getItemName(gameState.inventory[index]), 
                        `<img src="${img.src}" style="width:340px;display:block;margin:0 auto 16px;">`, 
                        [{ text: '閉じる', action: 'close' }]
                        );
                    };
                    slot.appendChild(magBtn);
                }
                // ★選択中ならselectedクラス追加
                if (gameState.selectedItemSlot === index) {
                    slot.classList.add('selected');
                } else {
                    slot.classList.remove('selected');
                }
            });
        }

        // メッセージ更新
        function updateMessage(message) {
            //document.getElementById('messageArea').innerHTML = message;
            document.getElementById('msgText').textContent = message;
        }

        function updateStatusIcons() {
            const area = document.getElementById('statusIconArea');
            area.innerHTML = "";

            // 蚊に刺され無効フラグの例
            if (gameState.jinja.flags.bearCoinCnt >= 1) {
                // アイコン画像または絵文字で表示
                area.innerHTML += `<div class="status-icon" title="蚊に刺されにくい"><img src="images/7/no_mosquite_icon.png" style="width:18px;height:18px;"></div>`;
            }
            // 観察力アップ状態例（メガネ所持）
            if (gameState.jinja.flags.bearCoinCnt >= 2) {
                area.innerHTML += `<div class="status-icon" title="観察力アップ中"><img src="images/7/visible_icon.png" style="width:18px;height:18px;"></div>`;
                // area.innerHTML += `<div class="status-icon" title="観察力アップ中">👓✨</div>`;
            }
        }


        // モーダル表示
        function showModal(title, content, buttons, onSequenceSuccess) {
            let modalHtml = `<h3>${title}</h3><p>${content}</p>`;
            if (buttons && buttons.length > 0) {
                modalHtml += `<div id="modalButtons" style="text-align:center;"></div>`;
                modalHtml += `<div id="modalClose" style="margin-top:25px;text-align:center;"></div>`;
            }
            document.getElementById('modalContent').innerHTML = modalHtml;
            document.getElementById('modal').style.display = 'flex';

            if (!buttons || buttons.length === 0) return;

            let pressed = [];
            let heartCnt = 0;
            let checkCnt = 0;
            let houseCnt = 0;

            // 画像/通常ボタンとcloseボタンで分ける
            const modalButtons = document.getElementById('modalButtons');
            const modalClose = document.getElementById('modalClose');

            buttons.forEach((button, idx) => {
                // 閉じるボタンは下へ
                if (button.action === 'close') {
                    const btn = document.createElement('button');
                    btn.textContent = button.text || '閉じる';
                    btn.className = 'modal-close-btn';
                    btn.onclick = function() {
                        closeModal();
                        if (typeof onSequenceSuccess === "function") {
                            onSequenceSuccess();
                        }
                    };
                    modalClose.appendChild(btn);
                } else {
                    const btn = document.createElement('button');
                    btn.style.margin = "0 10px 10px 0";
                    if (button.img) {
                        btn.innerHTML = `<img src="${button.img}" alt="${button.text || ''}" style="width:80px;height:80px;vertical-align:middle;">`;
                    } else {
                        btn.textContent = button.text;
                        btn.className = 'text-btn'; 
                    }
                    btn.onclick = function () {
                        if (button.action === 'restart') {
                            restartGame();
                        } else if (typeof button.action === "function") {
                            button.action();
                        } 
                    };
                    modalButtons.appendChild(btn);
                }
            });
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            // 次のモーダルが登録されていれば表示
            if (window._nextModal) {
                // 登録内容は {title, content, buttons, after} オブジェクト
                let modal = window._nextModal;
                window._nextModal = null; // クリア
                if (modal.before) modal.before(); // もしplaySEなど事前処理したければ
                showModal(modal.title, modal.content, modal.buttons);
                if (modal.after) modal.after(); // もしshowModal直後にやりたいことあれば
            }
        }

        let isBGMPlaying = false;   // ←デフォルトは再生してない
        let isBGMInitialized = false; // 初回クリック判定用

        // 初回クリック時にだけBGMを再生
        function initBGMOnce() {
        if (!isBGMInitialized) {
            const bgm = document.getElementById('bgm');
            bgm.volume = 0.3;
            bgm.play();
            isBGMPlaying = true;
            isBGMInitialized = true;
            document.getElementById('bgm-toggle').textContent = "🔊 BGM";
        }
        }
        window.addEventListener('click', initBGMOnce, { once: true });

        function toggleBGM() {
            const bgm = document.getElementById('bgm');
            const btn = document.getElementById('bgm-toggle');
            if (!isBGMPlaying) {
                bgm.play();
                isBGMPlaying = true;
                btn.textContent = "🔊 BGM";
            } else {
                bgm.pause();
                isBGMPlaying = false;
                btn.textContent = "🔇 BGM";
            }
        }

        function changeBGM(newSrc) {
            const bgm = document.getElementById('bgm');
            // ファイル名のみで比較
            const current = bgm.src.split('/').pop();
            const next = newSrc.split('/').pop();
            console.log(current + ":" + next);
            if (current === next) return; // すでにそのBGMなら何もしない

            const isPlaying = isBGMPlaying;
            bgm.pause();
            bgm.src = newSrc;
            bgm.load();
            if (isPlaying) {
                bgm.play();
            }
        }

            const se = document.getElementById(id);
            se.currentTime = 0;
            se.play();
        }

        // どこかで最初に一度だけ呼ぶ
        let loadedImages = {};
        function preloadImages() {
            // 部屋画像
            Object.values(IMAGES.rooms).forEach(val => {
                if (Array.isArray(val)) {
                    val.forEach(src => {
                        if (!loadedImages[src]) {
                            const img = new Image();
                            img.src = src;
                            loadedImages[src] = img;
                        }
                    });
                } else if (typeof val === "string") {
                    if (!loadedImages[val]) {
                        const img = new Image();
                        img.src = val;
                        loadedImages[val] = img;
                    }
                }
            });
            // アイテム画像
            Object.values(IMAGES.items).forEach(src => {
                if (!loadedImages[src]) {
                    const img = new Image();
                    img.src = src;
                    loadedImages[src] = img;
                }
            });
        }

        // --- 1. グローバルにエフェクトリスト ---
        let sparkleEffects = [];

        // --- 2. キラキラ発生関数（canvas対応） ---
        function showSparkleEffectAtPercent(xPercent, yPercent) {
            // canvasサイズ取得
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const w = canvas.width, h = canvas.height;

            // エフェクト画像の中心座標（ピクセル）
            const cx = w * xPercent / 100;
            const cy = h * yPercent / 100;

            // エフェクト追加（startTimeでアニメ管理）
            sparkleEffects.push({
                x: cx,
                y: cy,
                startTime: performance.now(),
                duration: 900
            });

            // もしまだアニメが回ってなければ起動
            if (!showSparkleEffectAtPercent._animating) {
                showSparkleEffectAtPercent._animating = true;
                requestAnimationFrame(animateSparkleEffects);
            }
        }

        // --- 3. エフェクト描画＆アニメ管理 ---
        function animateSparkleEffects() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const now = performance.now();

            // ★背景や他のものを再描画（renderCanvasRoom関数呼ぶ）
            renderCanvasRoom();

            // キラキラ画像取得（事前にimg読み込み済み前提）
            const sparkleImg = loadedImages['images/7/kira.png']; // ここは画像パス合わせて

            sparkleEffects = sparkleEffects.filter(effect => {
                const t = now - effect.startTime;
                if (t > effect.duration) return false; // 終了

                // --- キラキラのアニメ：大きさ・透明度・回転 ---
                const progress = t / effect.duration;
                const alpha = 1 - progress;
                const size = 180 * (0.3 + 1.7 * progress); // 180px→2倍へ
                const rotate = 30 * progress * Math.PI / 180; // 0→30度

                ctx.save();
                ctx.globalAlpha = alpha;
                ctx.translate(effect.x, effect.y);
                ctx.rotate(rotate);
                ctx.drawImage(sparkleImg, -size/2, -size/2, size, size);
                ctx.restore();

                return true; // 継続
            });

            // ★まだエフェクトがあれば次フレーム
            if (sparkleEffects.length > 0) {
                requestAnimationFrame(animateSparkleEffects);
            } else {
                showSparkleEffectAtPercent._animating = false;
            }
        }

        function saveGame() {
            localStorage.setItem('escapeGameState', JSON.stringify(gameState));
            const oldMsg = document.getElementById('msgText').textContent;
            updateMessage('セーブしました！');
            setTimeout(() => {
                updateMessage(oldMsg);
            }, 1500);
        }

        function loadGame() {
            const saved = localStorage.getItem('escapeGameState');
            if (saved) {
                gameState = JSON.parse(saved);
                // UIや画面をstateに合わせて復元する
                changeRoom(gameState.currentRoom);
                updateStatusIcons();
                updateInventoryDisplay();
                renderNavigation();
                updateMessage('ロードしました！');
            } else {
                updateMessage('セーブデータがありません');
            }
        }

        // ゲーム開始
        preloadImages();
        initGame();

        function findHitArea(x, y, clickableAreas, canvas) {
            // zIndex降順で
            const sorted = clickableAreas.slice().sort((a, b) => (b.zIndex || 0) - (a.zIndex || 0));
            for (const area of sorted) {
                // 必要ならusable判定もここで
                const usable = area.usable === undefined ? true :
                    (typeof area.usable === "function" ? area.usable() : area.usable);

                if (!usable) continue; // 使えないエリアは判定しない
                const ax = area.x / 100 * canvas.width;
                const ay = area.y / 100 * canvas.height;
                const aw = area.width / 100 * canvas.width;
                const ah = area.height / 100 * canvas.height;
                if (x >= ax && x <= ax + aw && y >= ay && y <= ay + ah) {
                    return area; // 最初にヒットしたものだけ返す！
                }
            }
            return null;
        }

            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;

            const room = rooms[gameState.currentRoom];
            const area = findHitArea(x, y, room.clickableAreas, canvas);
            const idx = area ? room.clickableAreas.indexOf(area) : null;
            if (hoveredAreaIndex !== idx) {
                hoveredAreaIndex = idx;
                renderCanvasRoom();
            }
        });

        function ensureTicketState(){
            if (!gameState.ticket) gameState.ticket = { flags: { selected: [], total: 0 } };
            const f = gameState.ticket.flags;
            if (!Array.isArray(f.selected)) f.selected = [];
            if (typeof f.total !== 'number') f.total = 0;

            // 点滅用
            if (typeof f.prizeBlinkOn !== 'boolean') f.prizeBlinkOn = false; // 点滅中か
            if (typeof f.prizeBlinkPhase !== 'boolean') f.prizeBlinkPhase = false; // 表示/非表示の位相
            if (typeof f.prizeBlinkUntil !== 'number') f.prizeBlinkUntil = 0; // 終了時刻(ms)
            if (typeof f._prizeBlinkTimerId === 'undefined') f._prizeBlinkTimerId = null; // interval id

            // 景品フラグ（既に入れてたら既存を尊重）
            if (!('prizeType' in f)) f.prizeType = null;              // 'key' or 'note'
            if (!('prizeReady' in f)) f.prizeReady = false;           // 取り出し口に出現中
            if (!('prizeCollected' in f)) f.prizeCollected = false;   // 受け取り済み

             // --- 追加: アドミンモード用 ---
            if (typeof f.adminMode !== 'boolean') f.adminMode = false;      // 管理者モードON/OFF

        }

        function renderCanvasRoom() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const roomId = gameState.currentRoom;
            const room = rooms[roomId];
            const bgImgSrc = getRoomBackgroundImage(roomId, gameState);

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 背景描画
            const bgImg = loadedImages[bgImgSrc];
            if (bgImg && bgImg.complete) {
                ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
            }

            // アイテム描画（未取得のみ）
            drawRoomItems(ctx, canvas, roomId);

            // ★ ここから重なり優先のhover枠線を描画
            if (hoveredAreaIndex !== null && hoveredAreaIndex !== undefined) {
                // zIndex降順でソート
                const sortedAreas = room.clickableAreas
                    .map((area, i) => ({...area, __idx: i}))
                    .filter(area => area.usable === undefined ? true :
                        (typeof area.usable === "function" ? area.usable() : area.usable)
                    )
                    .sort((a, b) => (b.zIndex || 0) - (a.zIndex || 0));
                // hoveredAreaIndexと一致するエリアをzIndex順で1つだけ枠描画
                const hoverArea = sortedAreas.find(area => area.__idx === hoveredAreaIndex);
                if (hoverArea) {
                    const ax = hoverArea.x / 100 * canvas.width;
                    const ay = hoverArea.y / 100 * canvas.height;
                    const aw = hoverArea.width / 100 * canvas.width;
                    const ah = hoverArea.height / 100 * canvas.height;
                    ctx.save();
                    ctx.strokeStyle = 'gold';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(ax, ay, aw, ah);
                    ctx.restore();
                }
            }
            if (roomId === 'ticketMachine') {
                ensureTicketState();

                // クリックエリア「examine_ticket_total」をそのまま表示枠として使う
                const lcd = rooms.ticketMachine.clickableAreas
                    .find(a => a.action === 'examine_ticket_total');

                if (lcd) {
                    
                    // % → px に変換
                    const px = lcd.x      / 100 * canvas.width;
                    const py = lcd.y      / 100 * canvas.height;
                    const w  = lcd.width  / 100 * canvas.width;
                    const h  = lcd.height / 100 * canvas.height;
                    const cx = px + w / 2;
                    const cy = py + h / 2;

                    // フォントサイズを枠の高さにフィット
                    const pad = Math.min(w, h) * 0.12;                 // ちょい内側に余白
                    const fontSize = Math.floor((h - pad * 2) * 0.75); 
                    let text;
                    if (gameState.ticket.flags.adminMode) {
                        text = 'ADMIN'
                    } else if (!gameState.ticket.flags.machineOrderEnabled || gameState.ticket.flags.machineOrderSolved) {
                        text = `${gameState.ticket.flags.total || 0}`;
                    } else if (gameState.ticket.flags.machineOrderEnabled) {
                        text = gameState.machineProgress;
                    }
                    

                    ctx.save();
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.font = `bold ${fontSize}px "Courier New", monospace`;

                    // うっすら縁取りして可読性UP
                    ctx.lineWidth = Math.max(2, fontSize * 0.08);
                    ctx.strokeStyle = 'rgba(0,0,0,0.6)';
                    ctx.strokeText(text, cx, cy);

                    ctx.fillStyle = '#E9F7FF';
                    ctx.fillText(text, cx, cy);
                    ctx.restore();
                }
                // 取り出し口のサムネイルをタイプ別に差し替え
                const outArea = rooms.ticketMachine.clickableAreas.find(a => a.action === 'examine_ticket_out');
                if (outArea && outArea.item) {
                    ensureTicketState();
                    if (gameState.ticket.flags.prizeReady && !gameState.ticket.flags.prizeCollected) {
                    outArea.item.img = (gameState.ticket.flags.prizeType === 'key') ? 'cardKey' : 'hintPaper';
                    }
                    if (gameState.ticket.flags.machineOrderSolved) {
                        outArea.item.img = 'hintPaperTemp';
                    }
                }
                // --- 取り出し口の枠を点滅 ---
                const f = gameState.ticket.flags;
                if (outArea) {
                    const px = outArea.x / 100 * canvas.width;
                    const py = outArea.y / 100 * canvas.height;
                    const w  = outArea.width  / 100 * canvas.width;
                    const h  = outArea.height / 100 * canvas.height;

                    // 点滅条件：景品が出現中、未取得、かつ点滅中フラグON
                    const now = Date.now();
                    const shouldBlink = f.prizeReady && !f.prizeCollected && f.prizeBlinkOn && now < f.prizeBlinkUntil;

                    if (shouldBlink ? f.prizeBlinkPhase : false) {
                        // “光る枠”を太めに描く
                        ctx.save();
                        ctx.lineWidth = Math.max(4, Math.floor(Math.min(w, h) * 0.04));
                        ctx.strokeStyle = '#ffd700'; // 金色
                        ctx.shadowColor = '#ffd700';
                        ctx.shadowBlur = ctx.lineWidth * 1.2;
                        ctx.strokeRect(px, py, w, h);
                        ctx.restore();
                    }

                    // 1秒を過ぎたら点滅終了
                    if (f.prizeBlinkOn && now >= f.prizeBlinkUntil) {
                        f.prizeBlinkOn = false;
                        f.prizeBlinkPhase = false;
                        if (f._prizeBlinkTimerId) {
                        clearInterval(f._prizeBlinkTimerId);
                        f._prizeBlinkTimerId = null;
                        }
                    }
                }
            }

            if(gameState.currentRoom === 'refrigeratorLock'){
                // 冷蔵庫ドア

                const box_y = [138, 284, 440];
                let y;

                        if (i>0) tmpI = 3;
                        const img = refrigeratorPassImages[tmpI+j][refrigeratorPassState[tmpI+j]];
                        if (img && img.complete) {
                            
                            ctx.drawImage(img, box_x[i], box_y[j], 136, 136);
                        }
                        ctx.restore();
                    }
                }
            }
            
        }

                        ctx.save();

                        ctx.drawImage(img, px, py, w, h);
                        ctx.restore(); 
                    }
                }
            });
        }

        // RAMENLUCK は重複なしなのでシンプルに位置マップでOK
        function computeMachineOrder(seq, grid3x3){
            const pos = {};
            for (let r=0;r<3;r++){
                for (let c=0;c<3;c++){
                pos[grid3x3[r][c]] = r*3 + c; // 0..8
                }
            }
        return seq.map(ch => pos[ch]); // 券売機の押すべきボタンindex配列
        }

        // 生成して保持（2回目の券売機で使用）
        gameState.machineOrder = computeMachineOrder(posterSeq, fridgeGrid);

        // 券売機2回目の判定
        function handleMachinePress(idx){
            if (!gameState.ticket.flags.machineOrderEnabled) return;         

            const need = gameState.machineOrder[gameState.machineProgress || 0];
            if (idx === need){
                gameState.machineProgress = (gameState.machineProgress || 0) + 1;
                
                if (gameState.machineProgress >= gameState.machineOrder.length){
                    // クリア：温度メモ排出
                    gameState.ticket.flags.machineOrderSolved = true;
                    playSE('se-gacha');
                    updateMessage('カシャン…');
                    startPrizeBlink && startPrizeBlink(1000);
                }
            } else {
                gameState.machineProgress = 0;
                playSE('se-error');

            }
            renderCanvasRoom();
        }

        function handleAdminPress(id){ // id は 'shio' などの商品ID
            if (gameState.openRooms.includes('storageHidden')) return;
            ensureTicketState();
            const f = gameState.ticket.flags;
            if (!f.adminMode) return false;   // 通常モードは素通り

            // 必要な3種以外は履歴クリア（誤爆防止）
            const watched = new Set(['shio','chahan','nori']);
            if (!watched.has(id)) { f.adminSeq = []; return false; }

            f.adminSeq.push(id);
            if (f.adminSeq.length > 3) f.adminSeq.shift();

            // 正解：塩 → チャーハン → 海苔
            const ok = (f.adminSeq.length === 3 &&
                        f.adminSeq[0]==='shio' &&
                        f.adminSeq[1]==='chahan' &&
                        f.adminSeq[2]==='nori');

            if (ok) {
                markProgress('ticket_machine_admin_solved');
                f.adminMode = false; // 1回きりにするならOFF
                playSE && playSE('se-open');
                updateMessage('隠し部屋が開いた…！');
                if (!gameState.openRooms.includes('storageHidden')) gameState.openRooms.push('storageHidden');
                renderNavigation();
                // changeRoom('storageHidden');
                return true;
            }
            return false;
        }

            // flags取得
            let flags = gameState[roomId].flags;
            // まだカウント無ければ初期化
            if (!flags.talkTo) flags.talkTo = {};
            if (!flags.talkTo[charId]) flags.talkTo[charId] = 0;

            // カウントアップ
            flags.talkTo[charId]++;

            // セリフリスト取得
            const messages = hintMessages[roomId][charId];
            // 範囲外なら最後のメッセージ
            const idx = (flags.talkTo[charId] - 1) % messages.length;

            // 表示
            updateMessage(messages[idx]);
        }

        function renderNavigation() {

        // インベントリ表示更新
        function updateInventoryDisplay() {
            const slots = document.querySelectorAll('.inventory-slot');
            slots.forEach((slot, index) => {
                slot.innerHTML = '';
                if (gameState.inventory[index]) {
                    const img = document.createElement('img');
                    img.src = IMAGES.items[gameState.inventory[index]];
                    img.onerror = function() {
                        // 画像が読み込めない場合はプレースホルダーを表示
                        this.style.display = 'none';
                        const placeholder = document.createElement('div');
                        placeholder.className = 'image-placeholder';
                        placeholder.textContent = getItemName(gameState.inventory[index]);
                        placeholder.style.width = '60px';
                        placeholder.style.height = '60px';
                        slot.appendChild(placeholder);
                    };
                    slot.appendChild(img);
                    const magBtn = document.createElement('div');
                    magBtn.className = 'magnifier-btn';
                    magBtn.title = '拡大表示';
                    magBtn.innerHTML = '<img src="images/magnifier.png" alt="拡大">';
                    magBtn.onclick = (e) => {
                        e.stopPropagation();
                        showModal(
                        getItemName(gameState.inventory[index]), 
                        `<img src="${img.src}" style="width:340px;display:block;margin:0 auto 16px;">`, 
                        [{ text: '閉じる', action: 'close' }]
                        );
                    };
                    slot.appendChild(magBtn);
                }
                // ★選択中ならselectedクラス追加
                if (gameState.selectedItemSlot === index) {
                    slot.classList.add('selected');
                } else {
                    slot.classList.remove('selected');
                }
            });

        // メッセージ更新
        function updateMessage(message) {
            //document.getElementById('messageArea').innerHTML = message;
            document.getElementById('msgText').textContent = message;

            const area = document.getElementById('statusIconArea');

                area.innerHTML += `<div class="status-icon" title="観察力アップ中"><img src="images/8/visible_icon.png" style="width:18px;height:18px;"></div>`;

        // モーダル表示
        function showModal(title, content, buttons, onSequenceSuccess) {
            let modalHtml = `<h3>${title}</h3><p>${content}</p>`;
            if (buttons && buttons.length > 0) {
                modalHtml += `<div id="modalButtons" style="text-align:center;"></div>`;
                modalHtml += `<div id="modalClose" style="margin-top:25px;text-align:center;"></div>`;
            }
            document.getElementById('modalContent').innerHTML = modalHtml;
            document.getElementById('modal').style.display = 'flex';

            if (!buttons || buttons.length === 0) return;

            let pressed = [];
            let heartCnt = 0;
            let checkCnt = 0;
            let houseCnt = 0;

            // 画像/通常ボタンとcloseボタンで分ける
            const modalButtons = document.getElementById('modalButtons');
            const modalClose = document.getElementById('modalClose');

            buttons.forEach((button, idx) => {
                // 閉じるボタンは下へ
                if (button.action === 'close') {
                    const btn = document.createElement('button');
                    btn.textContent = button.text || '閉じる';
                    btn.className = 'modal-close-btn';
                    btn.onclick = function() {
                        closeModal();
                        if (typeof onSequenceSuccess === "function") {
                            onSequenceSuccess();
                        }
                    };
                    modalClose.appendChild(btn);
                } else {
                    const btn = document.createElement('button');
                    btn.style.margin = "0 10px 10px 0";
                    if (button.img) {
                        btn.innerHTML = `<img src="${button.img}" alt="${button.text || ''}" style="width:80px;height:80px;vertical-align:middle;">`;
                    } else {
                        btn.textContent = button.text;
                        btn.className = 'text-btn'; 
                    }
                    btn.onclick = function () {
                        if (button.action === 'restart') {
                            restartGame();
                        } else if (typeof button.action === "function") {
                            button.action();
                        } 
                    };
                    modalButtons.appendChild(btn);
                }
            });
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            // 次のモーダルが登録されていれば表示
            if (window._nextModal) {
                // 登録内容は {title, content, buttons, after} オブジェクト
                let modal = window._nextModal;
                window._nextModal = null; // クリア
                if (modal.before) modal.before(); 
                showModal(modal.title, modal.content, modal.buttons);
                if (modal.after) modal.after(); 
            }
        }

        // ゲームリスタート
        function restartGame() {
            gameState = getDefaultGameState();
            closeModal();
            initGame();
            updateInventoryDisplay();
        }

        let isBGMPlaying = false;   
        let isBGMInitialized = false; // 初回クリック判定用

        // 初回クリック時にだけBGMを再生
        function initBGMOnce() {
        if (!isBGMInitialized) {
            const bgm = document.getElementById('bgm');
            bgm.volume = 0.3;
            bgm.play();
            isBGMPlaying = true;
            isBGMInitialized = true;
            document.getElementById('bgm-toggle').textContent = "🔊 BGM";
        }
        }
        window.addEventListener('click', initBGMOnce, { once: true });

        function toggleBGM() {
            const bgm = document.getElementById('bgm');
            const btn = document.getElementById('bgm-toggle');
            if (!isBGMPlaying) {
                bgm.play();
                isBGMPlaying = true;
                btn.textContent = "🔊 BGM";
            } else {
                bgm.pause();
                isBGMPlaying = false;
                btn.textContent = "🔇 BGM";
            }
        }

        function changeBGM(newSrc) {
            const bgm = document.getElementById('bgm');
            // ファイル名のみで比較
            const current = bgm.src.split('/').pop();
            const next = newSrc.split('/').pop();
            console.log(current + ":" + next);
            if (current === next) return; // すでにそのBGMなら何もしない

            const isPlaying = isBGMPlaying;
            bgm.pause();
            bgm.src = newSrc;
            bgm.load();
            if (isPlaying) {
                bgm.play();
            }
        }

        let loadedImages = {};

            // 部屋画像

        // --- 1. グローバルにエフェクトリスト ---
        let sparkleEffects = [];

        // --- 2. キラキラ発生関数（canvas対応） ---
        function showSparkleEffectAtPercent(xPercent, yPercent) {
            // canvasサイズ取得
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const w = canvas.width, h = canvas.height;

            // エフェクト画像の中心座標（ピクセル）
            const cx = w * xPercent / 100;
            const cy = h * yPercent / 100;

            // エフェクト追加（startTimeでアニメ管理）
            sparkleEffects.push({
                x: cx,
                y: cy,
                startTime: performance.now(),
                duration: 900
            });

            // もしまだアニメが回ってなければ起動
            if (!showSparkleEffectAtPercent._animating) {
                showSparkleEffectAtPercent._animating = true;
                requestAnimationFrame(animateSparkleEffects);
            }
        }

        // --- 3. エフェクト描画＆アニメ管理 ---
        function animateSparkleEffects() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const now = performance.now();

            // ★背景や他のものを再描画（renderCanvasRoom関数呼ぶ）
            renderCanvasRoom();

            // キラキラ画像取得（事前にimg読み込み済み前提）
            const sparkleImg = loadedImages['images/8/kira.png']; 

            sparkleEffects = sparkleEffects.filter(effect => {
                const t = now - effect.startTime;
                if (t > effect.duration) return false; // 終了

                // --- キラキラのアニメ：大きさ・透明度・回転 ---
                const progress = t / effect.duration;
                const alpha = 1 - progress;
                const size = 200 * (0.3 + 1.7 * progress); // 180px→2倍へ
                const rotate = 30 * progress * Math.PI / 200; // 0→30度

                ctx.save();
                ctx.globalAlpha = alpha;
                ctx.translate(effect.x, effect.y);
                ctx.rotate(rotate);
                ctx.drawImage(sparkleImg, -size/2, -size/2, size, size);
                ctx.restore();

                return true; // 継続
            });

            // ★まだエフェクトがあれば次フレーム
            if (sparkleEffects.length > 0) {
                requestAnimationFrame(animateSparkleEffects);
            } else {
                showSparkleEffectAtPercent._animating = false;
            }
        }

        function startPrizeBlink(durationMs = 1000){
            ensureTicketState();
            const f = gameState.ticket.flags;

            // 既存の点滅を止めてから開始
            if (f._prizeBlinkTimerId) {
                clearInterval(f._prizeBlinkTimerId);
                f._prizeBlinkTimerId = null;
            }

            const now = Date.now();
            f.prizeBlinkOn = true;
            f.prizeBlinkPhase = true;          // 最初は表示から
            f.prizeBlinkUntil = now + durationMs;

            // 150ms周期で表示/非表示を切り替え → 約1秒で6〜7回明滅
            f._prizeBlinkTimerId = setInterval(() => {
                // 終了チェック
                if (Date.now() >= f.prizeBlinkUntil) {
                clearInterval(f._prizeBlinkTimerId);
                f._prizeBlinkTimerId = null;
                f.prizeBlinkOn = false;
                f.prizeBlinkPhase = false;
                renderCanvasRoom();
                return;
                }
                f.prizeBlinkPhase = !f.prizeBlinkPhase;
                renderCanvasRoom();
            }, 150);
        }


        // グローバル
        let confettiParticles = [];
        let confettiAnimating = false;

        // 紙吹雪パーティクルを生成
        function spawnConfetti(count = 32) {
            confettiParticles = [];
            for (let i = 0; i < count; i++) {
                confettiParticles.push({
                    x: Math.random() * canvas.width,
                    y: -20 - Math.random() * 60,
                    size: 10 + Math.random() * 14,
                    color: randomConfettiColor(),
                    speed: 1.5 + Math.random() * 2,
                    dx: -1 + Math.random() * 2,
                    rotate: Math.random() * Math.PI * 2,
                    dRotate: (Math.random() - 0.5) * 0.1
                });
            }
            confettiAnimating = true;
            animateConfetti();
        }

        function randomConfettiColor() {
            // 和紙っぽい柔らか色
            const colors = ['#FFF7D6','#FDE6A4','#D4AF37','#F9F2EB','#F7CCD0','#C5E4DD','#E7E1ED','#FCF3E7'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function animateConfetti() {
            if (!confettiAnimating) return;
            // 通常のcanvas描画
            renderCanvasRoom();

            // 紙吹雪だけ上書き
            let ctx = canvas.getContext('2d');
            confettiParticles.forEach(p => {
                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.rotate);
                ctx.fillStyle = p.color;
                ctx.fillRect(-p.size/2, -p.size/4, p.size, p.size/2);
                ctx.restore();

                // 動かす
                p.x += p.dx;
                p.y += p.speed;
                p.rotate += p.dRotate;
            });
            // 下まで落ちきったら削除
            confettiParticles = confettiParticles.filter(p => p.y < canvas.height + 30);

            if (confettiParticles.length > 0) {
                requestAnimationFrame(animateConfetti);
            } else {
                confettiAnimating = false;
                renderCanvasRoom(); // もう一度通常状態に
            }
        }

        function saveGame() {
            const toSave = { ...gameState, __version: SAVE_VERSION };
            localStorage.setItem(SAVE_KEY, JSON.stringify(toSave));
            updateMessage('セーブしました！');
        }

        function loadGame() {
            const raw = localStorage.getItem(SAVE_KEY) || localStorage.getItem('escapeGameState'); 
            if (!raw) {
                updateMessage('セーブデータがありません');
                return;
            }
            const saved = JSON.parse(raw);

            // デフォルトとマージして不足キーを補完
            const def = getDefaultGameState();
            const merged = deepMerge(def, saved);

            if (!Array.isArray(merged.openRooms)) merged.openRooms = def.openRooms.slice();
            if (!merged.currentRoom || !rooms[merged.currentRoom]) merged.currentRoom = def.currentRoom;

            gameState = merged;

            changeRoom(gameState.currentRoom);
            updateInventoryDisplay?.();
            renderNavigation?.();
            updateMessage('ロードしました！');
        }


        function deepMerge(target, source) {
            if (source === undefined || source === null) return target;
            if (Array.isArray(source)) return source.slice(); 
            if (typeof source === 'object') {
                const out = (target && typeof target === 'object') ? { ...target } : {};
                for (const k of Object.keys(source)) {
                out[k] = deepMerge(target ? target[k] : undefined, source[k]);
                }
                return out;
            }
            return source; 
        }

        // ゲーム開始
        preloadImages();
        initGame();

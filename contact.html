<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ</title>
  <link rel="stylesheet" href="css/main.css">
  <style>
    body { background:#f7f4ef; font-family:'Arial',sans-serif; color:#222; }
    .contact-wrapper {
      max-width:640px;
      margin:40px auto;
      background:#fffbe8;
      padding:24px;
      border:2px solid #d4af37;
      border-radius:14px;
      box-shadow:0 4px 12px #0001;
    }
    label { display:block; margin:12px 0 4px; font-weight:bold; }
    input, textarea {
      width:100%;
      padding:10px;
      border:1px solid #d4af37;
      border-radius:8px;
      background:#fff;
    }
    button {
      margin-top:18px;
      background:#d4af37;
      color:#1a0f08;
      border:none;
      padding:10px 18px;
      border-radius:8px;
      font-weight:bold;
      cursor:pointer;
    }
    button:hover {
      background:#b8941f;
      color:#fff;
    }
  </style>
</head>
<body>
  <a href="index.html">TOP</a>
  <div class="contact-wrapper">
    <h1>お問い合わせ</h1>
    <p>ご意見・不具合報告などはこちらからどうぞ。</p>

    <form action="https://formspree.io/f/xldqjzzg" method="POST">
      <label>メールアドレス</label>
      <input type="email" name="email" required>

      <label>メッセージ</label>
      <textarea name="message" rows="8" required></textarea>

      <button type="submit">送信する</button>
    </form>
  </div>
</body>
</html>

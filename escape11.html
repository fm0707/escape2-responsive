        function initGame() {
            renderNavigation();
            changeRoom('main');
            updateMessage('気が付くとあなたは居酒屋の個室の店内に閉じ込められていました');
        }

        function findHitArea(x, y, clickableAreas, canvas) {
            // zIndex降順で
            const sorted = clickableAreas.slice().sort((a, b) => (b.zIndex || 0) - (a.zIndex || 0));
            for (const area of sorted) {
                // 必要ならusable判定もここで
                const usable = area.usable === undefined ? true :
                    (typeof area.usable === "function" ? area.usable() : area.usable);

                if (!usable) continue; // 使えないエリアは判定しない
                const ax = area.x / 100 * canvas.width;
                const ay = area.y / 100 * canvas.height;
                const aw = area.width / 100 * canvas.width;
                const ah = area.height / 100 * canvas.height;
                if (x >= ax && x <= ax + aw && y >= ay && y <= ay + ah) {
                    return area; // 最初にヒットしたものだけ返す！
                }
            }
            return null;
        }

        let hoveredAreaIndex = null;  // 今hoverしてるエリア（なければnull）
        canvas.addEventListener('mousemove', function(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;

            const room = rooms[gameState.currentRoom];
            const area = findHitArea(x, y, room.clickableAreas, canvas);
            const idx = area ? room.clickableAreas.indexOf(area) : null;
            if (hoveredAreaIndex !== idx) {
                hoveredAreaIndex = idx;
                renderCanvasRoom();
            }
        });

        canvas.addEventListener('mouseout', function() {
            if (hoveredAreaIndex !== null) {
                hoveredAreaIndex = null;
                renderCanvasRoom();
            }
        });

        canvas.addEventListener('click', function(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;

            // ★今いる部屋のエリアだけ判定！
            const room = rooms[gameState.currentRoom];
            const area = findHitArea(x, y, room.clickableAreas, canvas);
            if (area) {
                handleAreaClick(area.action, e);
            }
        });

        function changeRoom(roomId) {
            gameState.currentRoom = roomId;
            const room = rooms[roomId];

            // 背景＋アイテム＋クリックエリアをcanvasで全部再描画
            renderCanvasRoom();
            const msg = `${room.name}です。${room.description}`;
            if (roomId === 'end' || roomId === 'trueEnd') {
                updateMessageHTML(msg);  
            } else {
                updateMessage(msg);     
            }

            // BGM切替はそのまま
            if (roomId === "trueEnd") {
                changeBGM("sounds/11/soyokaze.mp3");
                gameState.openRooms = [];
                renderNavigation();

        function renderCanvasRoom() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const roomId = gameState.currentRoom;
            const room = rooms[roomId];
            const bgImgSrc = getRoomBackgroundImage(roomId, gameState);

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 背景描画
            const bgImg = loadedImages[bgImgSrc];
            if (bgImg && bgImg.complete) {
                ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
            }

            // アイテム描画（未取得のみ）
            drawRoomItems(ctx, canvas, roomId);

            // ★ ここから重なり優先のhover枠線を描画
            if (hoveredAreaIndex !== null && hoveredAreaIndex !== undefined) {
                // zIndex降順でソート
                const sortedAreas = room.clickableAreas
                    .map((area, i) => ({...area, __idx: i}))
                    .filter(area => area.usable === undefined ? true :
                        (typeof area.usable === "function" ? area.usable() : area.usable)
                    )
                    .sort((a, b) => (b.zIndex || 0) - (a.zIndex || 0));
                // hoveredAreaIndexと一致するエリアをzIndex順で1つだけ枠描画
                const hoverArea = sortedAreas.find(area => area.__idx === hoveredAreaIndex);
                if (hoverArea) {
                    const ax = hoverArea.x / 100 * canvas.width;
                    const ay = hoverArea.y / 100 * canvas.height;
                    const aw = hoverArea.width / 100 * canvas.width;
                    const ah = hoverArea.height / 100 * canvas.height;
                    ctx.save();
                    ctx.strokeStyle = 'gold';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(ax, ay, aw, ah);
                    ctx.restore();
                }
            }
            

            
            // --- その他リクエストの表示（menuJa専用）---
            if (gameState.currentRoom === 'menuJa') {
                const m = gameState.menu.ja;
                const area = rooms.menuJa.clickableAreas.find(a => a.action === 'examine_menu_ja_other');
                if (area) {
                    const px = area.x / 100 * canvas.width;
                    const py = area.y / 100 * canvas.height;
                    const w  = area.width  / 100 * canvas.width;
                    const h  = area.height / 100 * canvas.height;

                    const text = (m.other || '').trim();
                    if (text) {
                        ctx.save();

                        // 描画領域（少し内側に余白）
                        const rx = px + 8;
                        const ry = py + 6;
                        const rw = w  - 16;
                        const rh = h  - 12;

                        // 1) 下地の白い四角（影つき）
                        ctx.shadowColor = 'rgba(0,0,0,0.25)';
                        ctx.shadowBlur  = 6;
                        ctx.fillStyle   = 'rgba(255,255,255,0.96)';
                        ctx.fillRect(rx, ry, rw, rh);

                        // オプションで薄い枠線
                        ctx.shadowBlur  = 0;
                        ctx.strokeStyle = 'rgba(0,0,0,0.15)';
                        ctx.lineWidth   = 1;
                        ctx.strokeRect(rx, ry, rw, rh);

                        // 2) テキスト（はみ出し防止にクリップしてから）
                        ctx.beginPath();
                        ctx.rect(rx + 6, ry + 4, rw - 12, rh - 8);
                        ctx.clip();

                        ctx.textBaseline = 'middle';
                        ctx.textAlign    = 'left';
                        const fontSize = Math.max(14, Math.min(22, Math.floor(rh * 0.6)));
                        ctx.font = `${fontSize}px Arial, sans-serif`;
                        ctx.fillStyle = '#222'; // 白下地に乗る濃い文字色
                        ctx.fillText(text, rx + 10, ry + rh / 2, rw - 20);

                        ctx.restore();
                        }
                }
            }
        }

        function drawRoomItems(ctx, canvas, roomId) {
            const room = rooms[roomId];
            room.clickableAreas.forEach(area => {
                if (area.item && area.item.visible && area.item.visible()) {
                    const img = loadedImages[IMAGES.items[area.item.img]];
                    if (img && img.complete && img.naturalWidth > 0) {
                        const alpha = area.alpha?area.alpha:1;
                        const px = area.x / 100 * canvas.width;
                        const py = area.y / 100 * canvas.height;
                        const w  = area.width  / 100 * canvas.width;
                        const h  = area.height / 100 * canvas.height;
                        ctx.save();                  
                        ctx.globalAlpha = alpha;  
                        ctx.drawImage(img, px, py, w, h);
                        ctx.restore(); 
                    }
                }
            });
        }
        

        function getRoomBackgroundImage(roomId, gameState) {
            let state = gameState[roomId]?.flags?.backgroundState || 0;
            let imgList = IMAGES.rooms[roomId];
            if (Array.isArray(imgList)) {
                return imgList[state] || imgList[0];
            } else {
                return imgList;
            }
        }

            const m = gameState.menu.ja;

            if (item === 'draft'  && (m.selected.bottle || m.soldOut.bottle)) return false;

            const m = gameState.menu.ja;
            if(!menuCanSelect(item)) return false;
            m.selected[item] = !m.selected[item];
            renderCanvasRoom();
            return m.selected[item];
        }

        function menuOrderSelected(){
            const m = gameState.menu.ja;
            const picked = Object.entries(m.selected).filter(([k,v])=>v).map(([k])=>k);
            if(picked.length === 0 && !m.other.trim()){
                return { ok:false, msg:'何も選ばれていない' };
            }
            // 注文＝売り切れ化
            picked.forEach(k => { m.soldOut[k] = true; m.selected[k] = false; });
            const otherTxt = m.other.trim();
            m.other = ""; // 送信後はクリア
            return { ok:true, picked, otherTxt };
        }

        function loadGame() {
            const raw = localStorage.getItem(SAVE_KEY) || localStorage.getItem('escapeGameState'); 
            if (!raw) {
                updateMessage('セーブデータがありません');
                return;
            }
            const saved = JSON.parse(raw);

            // デフォルトとマージして不足キーを補完
            const def = getDefaultGameState();
            const merged = deepMerge(def, saved);

            if (!Array.isArray(merged.openRooms)) merged.openRooms = def.openRooms.slice();
            if (!merged.currentRoom || !rooms[merged.currentRoom]) merged.currentRoom = def.currentRoom;

            gameState = merged;

            changeRoom(gameState.currentRoom);
            updateInventoryDisplay?.();
            renderNavigation?.();
            updateMessage('ロードしました！');
        }


        function deepMerge(target, source) {
            if (source === undefined || source === null) return target;
            if (Array.isArray(source)) return source.slice(); 
            if (typeof source === 'object') {
                const out = (target && typeof target === 'object') ? { ...target } : {};
                for (const k of Object.keys(source)) {
                out[k] = deepMerge(target ? target[k] : undefined, source[k]);
                }
                return out;
            }
            return source; 
        }

        const beer    = f.beerDrunk ? (f.beerLastType === '瓶' ? '瓶' : '生') : '飲んでない';
        const onigiri = f.onigiriEaten ? '食べた' : (hasItem('onigiri') ? '食べてない' : 'なし');

        const params = new URLSearchParams({ usp: 'pp_url' });
        if (FORM_FIELDS.ending)  params.set(FORM_FIELDS.ending, endingId==='end'?'ノーマル':'トゥルー');
        if (FORM_FIELDS.beer)    params.set(FORM_FIELDS.beer, beer);
        if (FORM_FIELDS.onigiri) params.set(FORM_FIELDS.onigiri, onigiri);
        if (FORM_FIELDS.time)    params.set(FORM_FIELDS.time, `${t.mm}:${t.ss}`);
        if (FORM_FIELDS.comment) {
            params.set(
            FORM_FIELDS.comment,
            `#escape11 感想\nエンディング: ${endingId}\nビール: ${beer}\nおにぎり: ${onigiri}\nプレイ時間: ${t.mm}:${t.ss}\nひとこと: `
            );
        }

        const url = FEEDBACK_FORM_URL + '?' + params.toString();
        window.open(url, '_blank', 'noopener');
        }


        
        // ゲーム開始
        preloadImages();
        initGame();
    </script>
